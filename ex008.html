<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!-- 1 A a I i-->
        <li>acordar</li><!--List Item-->
        <li>Tomar cagé</li>
        <li>Escovar dentes</li>
    </ol> <!--Ordered List-->
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!--disc circle square-->
        <li>Pão</li>
        <li>leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
    </ul>
    <h2>Lista de definições</h2>
    <dl><!-- Definition List-->
        <dt>HTML</dt>
        <dd>Linguagem de marcação para a criação de conteúdo de um site.</dd>
    </dl>
    
</body>


</html>
