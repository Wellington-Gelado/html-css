<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos, quebras de linha, emojis e símbolos </title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>

    <p>
        Você pode escrever
        de qualquer
     modo
    </p> <!-- Marcação que manda!! -->

    <p>Tag &lt;br&gt; que <br> <!--lt: less than 

    gt:greater than -->
      quebra de fato </p>

    <p>Vamos adicionar alguns símbolos especiais :

        &reg; <!-- Marca Registrada -->
        &copy;
        &euro;
        &uparrow;
    </p>    
    <p>Adiconando emojis <!--Emojipedia-->

       &#x1F596; <!--&#x sem U+, só o que sobra...-->
    </p>
</body>
</html>
